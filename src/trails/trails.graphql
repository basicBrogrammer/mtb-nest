type Query {
  trails(location: String!): [Trail]!
}

type Trail {
  id: ID!
  name: String!
  summary: String!
  difficulty: String!
  stars: Float!
  location: String!
  url: String!
  imgSqSmall: String!
  imgSmall: String!
  imgSmallMed: String!
  imgMedium: String!
  length: Float!
  ascent: Int!
  high: Int!
  low: String!
  latitude: Float!
  longitude: Float!
}
